apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-guestbook
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: helm-test
    server: {{ .base.environment.dev.Values.spec.destination.server }}
  project: default
  source:
    path: helm-guestbook
    repoURL: {{ .base.environment.dev.Values.spec.source.repoURL }}
    targetRevision: {{ .base.environment.dev.Values.spec.source.targetRevision }}
